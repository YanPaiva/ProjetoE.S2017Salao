<!doctype html>
<html lang="pt-br" Xmanifest="appcache.manifest">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    <meta name="description" content="WebApp de exemplo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/main.css">
    
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="img/icon.png">
    <meta name="theme-color" content="#F77F00">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Shopping">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon-precomposed" href="img/icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="img/icon.png">
    <meta name="msapplication-TileColor" content="#F77F00">

    <script>
    if (window.location.protocol != "https:" && window.location.hostname == "sergiolopes.github.io")
        window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
    </script>

</head>
<body >
<div class="current-page"  >


<main class="salao" style="background-color:white;">
<div class="valign-wrapper darken-2 white-text row" style="background-color: #f57f16;">
    <div class="col s1">
        <a href="index.html"><i class="material-icons waves-effect waves-light waves-circle white-text">arrow_back</i></a>
    </div>
    <div class="col s10">
        <h5 class="titulo center-align">Salão S.A.</h5>
    </div>
    <div class="col s1">
    </div>
</div>
<div class="row" >
    <div class="col s12 center-align">
	<img class="responsive-img " style="width: 
    30%; margin: 20px;"src="img/logo.jpg">
    </div>
</div>

<div class="row" style="background-color:white;">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label class="black-text"for="password">Usuario</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label class="black-text"for="email">Senha</label>
        </div>
      </div>
      <div class="center-align">
          <a href="salao.html" class="waves-effect waves-light btn ">Entrar</a>
      </div>
    </form>
</div>

<div class="divider"></div>
<h6 class="center-align">Entre também via: </h6>
<div class="row">
    
    <div class="col s4">
	<img class="responsive-img " style="width: 
    75%; margin: 20px;"src="img/facebook.png">
    </div>    
    <div class="col s4"></div>
    <div class="col s4">
	<img class="responsive-img " style="width: 
    75%; margin: 20px;"src="img/google.png">
    </div>
</div>

</main>

</div><!--/.current-page-->

<script src="js/vendor/jquery.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/spa.js"></script>
<script src="js/main.js"></script>
<script src="js/install.js"></script>

<script src="js/pagamento.js"></script>

<script src="js/barcode.js"></script>

</body>
</html>
